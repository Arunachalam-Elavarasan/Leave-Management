<span class="day-cell-container">
  <div>
    <p class="day-label">
      {{ item?.date | date : "d" }}
    </p>
  </div>
  <ng-container *ngIf="!item?.isDisabled">
    <ng-container *ngFor="let user of users">
      <span
        class="flex indicator-container"
        [ngStyle]="{ top: (renderData?.[user]?.top)+'px' }"
        (click)="onBarClick.emit(renderData?.[user]?.[item?.date])"
        [matTooltip]="renderData?.[user]?.[item?.date]?.userName"
      >
        <div
          *ngIf="renderData?.[user]?.[item?.date]"
          class="indicator-bar"
          [ngStyle]="{
                'width':   renderData?.[user]?.[item?.date]?.start +'%',
              }"
        ></div>
        <div
          *ngIf="renderData?.[user]?.[item?.date]"
          class="indicator-bar"
          [ngStyle]="{
                'background-color': renderData?.[user]?.barColor || '#00FF',
                'width':  (renderData?.[user]?.[item?.date]?.end - renderData?.[user]?.[item?.date]?.start) +'%',
              }"
        ></div>
        <div
          *ngIf="renderData?.[user]?.[item?.date]"
          class="indicator-bar"
          [ngStyle]="{
                'width':  (100-renderData?.[user]?.[item?.date]?.end) +'%',
              }"
        ></div>
      </span>
    </ng-container>
  </ng-container>
</span>
