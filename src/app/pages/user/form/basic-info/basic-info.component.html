<form [formGroup]="user" (submit)="onSubmit()">
  <div class="flex-justify-center">
    <div class="container">
      <div style="display: flex; flex-direction: column; gap: 18px">
        <screen-header
          title="Add User Details"
          [btnActions]="btnActions"
          (onActionClick)="onActionClick($event)"
        ></screen-header>
        <div style="display: flex; gap: 18px; justify-content: space-between">
          <div
            style="display: flex; flex-direction: column; gap: 12px; width: 30%"
          >
            <h3>Basic Info</h3>
            <div>
              <text-field
                label="First Name"
                [control]="user.get('firstName')"
                [readonly]="isView"
                [error]="
                  formService.fieldError(
                    user.get('firstName'),
                    'firstName',
                    validation
                  )
                "
              />
            </div>
            <div>
              <text-field
                label="Last Name"
                [control]="user.get('lastName')"
                [readonly]="isView"
                [error]="
                  formService.fieldError(
                    user.get('lastName'),
                    'lastName',
                    validation
                  )
                "
              />
            </div>
            <div>
              <text-field
                label="Email"
                [readonly]="isView"
                [control]="user.get('email')"
                [error]="
                  formService.fieldError(user.get('email'), 'email', validation)
                "
              />
            </div>
            <div>
              <text-field
                label="Phone Number"
                [readonly]="isView"
                [control]="user.get('phoneNo')"
                [maxLength]="10"
                [error]="
                  formService.fieldError(
                    user.get('phoneNo'),
                    'phoneNo',
                    validation
                  )
                "
              />
            </div>
            <div *ngIf="isView">
              <toggle-field
                label="Status"
                name="status"
                [control]="user.get('status')"
              />
            </div>
          </div>
          <div style="width: 30%">
            <contact-info
              [contactInfoValue]="user.get('primaryContactInfo') | formGroup"
              [isReadOnly]="isView"
            />
          </div>
          <div style="width: 30%">
            <contact-info
              [contactInfoValue]="user.get('secondaryContactInfo') | formGroup"
              [isPrimaryInfo]="false"
              [isReadOnly]="
                !!user.get('secondarySameAsPrimary')?.value || isView
              "
            />
            <check-box-field
              label="Use Primary Contact"
              [control]="user.get('secondarySameAsPrimary')"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
