<div class="flex-justify-center">
  <div class="container">
    <screen-header
      addBtn="Add User"
      title="Users"
      [addPath]="userDetailsForm"
      [btnActions]="headerActions"
    ></screen-header>
    <app-table
      [columnData]="columnData"
      [data]="users"
      (onActionClick)="onActionClick($event)"
    ></app-table>
  </div>
</div>
<ng-template #userStatus let-element>
  <toggle-field
    (onChange)="onStatusChange(element, $event)"
    [checked]="element?.status"
  ></toggle-field>
</ng-template>
